
<!DOCTYPE html>
<html>
  <head>
    <title>Ubermelon Order Form</title>
    <style>

    body{
      font-family: sans-serif;
      font-size-adjust: -1;
      margin-top:7em;
      margin-left: 5em;
      line-height: 1.5em;
    }

    h1 {
      margin-left:400px;

    }
    h4{
      margin-bottom: 4px;
    }

    div {
      margin:0 20px;

    }
#sidebar{
  display:inline-block;
  vertical-align: top;

}
#order-form{
  display:inline-block;


}
table.prices, th.prices, td.prices{
  border: solid 1px;
  border-collapse: collapse;
  padding:5px 15  px;
}
    
    </style>
  </head>
  <body>


<p>
            <h1>Order!</h1>
</p>


    <div id="sidebar">

      <h2>Prices</h2>
      <table class="prices">
        <thead>

          <tr>
            <th class="prices">Melon Name</th>
            <th class="prices">Price per lb.</th>
          </tr>

        </thead>
        <tbody>
       
          <tr>
            <td class="prices">Watermelon</td>
            <td class="prices">$1.59</td>
          </tr>
          <tr>
            <td class="prices">Honeydew</td>
            <td class="prices">$0.99</td>
          </tr>
          <tr>
            <td class="prices">Canteloupe</td>
            <td class="prices">$1.29</td>
          </tr>
          <tr>
            <td class="prices">Crenshaw</td>
            <td class="prices">$2.19</td>
          </tr>
          <tr>
            <td class="prices">Canary</td>
            <td class="prices">$11.99</td>
          </tr>

        </tbody>
      </table>
    </div>

    <div id="order-form">


      <h2>Place your orders here! You know you want to.</h2>

      

      <form action="/process" method="get">
        <table><tr><td>
        <label for="first">First Name</label></td><td>
        <input type="text" name="firstname" id="first"></td></tr>
        <tr><td>
        <label for="last">Last Name</label></td><td>
        <input type="text" name="lastname" id="last">

        <tr><td>
        <label for="melon_form">Melon Type</label></td><td>
        <select name="melontype" id="melon_form">
          <option value="watermelon">Watermelon</option>
          <option value="honeydew">Honeydew</option>
          <option value="canteloupe">Canteloupe</option>
          <option value="crenshaw">Crenshaw</option>
          <option value="canary">Canary</option>
        </select>
        <tr><td><label for="quantity-form">Quantity*:</label></td><td>
        <input type="text" name="quantity" id="quantity-form">
      </td></tr></table>

        <h4>Delivery Time</h4>
        <label><input type="radio" name="time" value="am"> 12:00am-12:00pm</label>
        <br><label><input type="radio" name="time" value="pm"> 12:00pm-12:00am</label>
        <br><label><input type="radio" name="time" value="wat"> Time is an illusion</label>
        <br>

        <h4>Returning Customer?</h4>
        <label><input type="radio" name="returning" value="yes" > Yes</label>
        <br><label><input type="radio" name="returning" value="no" > No</label>
        <br>

        <h4>For Statistical Purposes:</h4>
        <label><input type="checkbox" name="stats" value="Dog"> Dog</label>
        <br><label><input type="checkbox" name="stats" value="Cat"> Cat</label>
        <br><label><input type="checkbox" name="stats" value="Hedgehog"> Hedgehog</label>
        <br><label><input type="checkbox" name="stats" value="Balloonicorn"> Balloonicorn</label>
        <br><label><input type="checkbox" name="stats" value="Yak"> Yak</label>
        <br>
        <input type="submit">

      </form>
    </div>
    <footer>
      * Quantities given are by the flat.
    </footer>

  </body>
</html>
